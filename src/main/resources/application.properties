spring.datasource.url=${DATA_SOURCE_URL:}
spring.datasource.username=${DATA_USERNAME:}
spring.datasource.password=${DATA_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
server.error.whitelabel.enabled= false

#spring.jpa.properties.hibernate.dialect = com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect.storage_engine = innodb
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.hikari.leakDetectionThreshold=30000


spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss

logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.billing=DEBUG
