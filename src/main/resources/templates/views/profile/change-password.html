<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change Password</title>
</head>

<!-- Begin Page Content -->
<div layout:fragment="content" class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header">
            <div class="row no-gutters">
                <div class="col d-flex justify-content-start font-weight-bold text-primary" id="cardHeader">
                    Change Password
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="card-body" id="profileForm">
                <div class="row">
                    <div class="col-md-6 mt-2">
                        <label class="font-weight-bold mb-0">New Password:</label>
                        <input type="password" class="form-control" id="password" name="password">
                        <input type="hidden" id="id" name="id">
                    </div>
                    <div class="col-md- mt-2">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-2">
                        <label class="font-weight-bold mb-0">Confirm Password:</label>
                        <input type="tel" class="form-control" maxlength="30"  id="confirmPassword" name="confirmPassword">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-3"></div>
                    <div class="col-md-3 text-right">
                        <button type="button" id="savePassword" class="btn btn-primary">Save</button>
                    </div>
                    <div class="col-md-3 myBtn"></div>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="script">
    <script th:src="@{/js/gld/profile/change-password.js}"></script>
</th:block>
</html>
