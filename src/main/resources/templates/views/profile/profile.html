<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile Changes</title>
</head>

<!-- Begin Page Content -->
<div layout:fragment="content" class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header">
            <div class="row no-gutters">
                <div class="col d-flex justify-content-start font-weight-bold text-primary" id="cardHeader">
                    Profile Changes
                </div>
            </div>
        </div>
        <div class="card-body" id="profileForm">
            <div class="row">
                <div class="col-md-6 mt-2">
                    <label class="font-weight-bold mb-0">Username:</label>
                    <input type="text" class="form-control" id="username" name="username">
                    <input type="hidden" id="id" name="id">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mt-2">
                    <label class="font-weight-bold mb-0">Name:</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mt-2">
                    <label class="font-weight-bold mb-0">Email:</label>
                    <input type="tel" class="form-control" maxlength="10"  id="email" name="email">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-3"></div>
                <div class="col-md-3 text-right">
                    <button type="button" id="saveProfile" class="btn btn-primary">Save</button>
                </div>
                <div class="col-md-3 myBtn"><button type="button" class="btn btn-danger" id="resetProfile">Reset</button></div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="script">
    <script th:src="@{/js/gld/profile/profile.js}"></script>
</th:block>
</html>
