<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/modal-layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<div layout:fragment="content" class="p-0">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">New Rate</h6>
        </div>
        <div class="card-body" id="rateForm">
            <div class="row">
                <div class="col">
                    <label class="font-weight-bold mb-0">Metal:</label>
                    <select class="form-control"
                            id="itemMetal"
                            name="itemMetal">
                        <option value="GOLD">GOLD 24 Ct</option>
                        <option value="GOLD22CT">GOLD 22 Ct</option>
                        <option value="SILVER">SILVER</option>
                    </select>
                </div>
                <div class="col">
                    <label class="font-weight-bold mb-0">Rate:</label>
                    <input type="number" class="form-control" id="rate" name="rate">
                </div>
                <div class="col">
                    <button type="button" id="saveRate" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="script">
    <script th:src="@{/js/gld/metal/metal-rate.js}"></script>
</th:block>
</html>
