<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>:: Purchase ::</title>
</head>

<!-- Begin Page Content -->
<div layout:fragment="content" class="container-fluid">
    <!-- Page Heading -->
    <div class="card shadow mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h6 class="m-0 font-weight-bold text-primary" style="display: inline-block;">Purchases</h6>
            <a class="btn btn-primary" type="button" th:href="@{/purchase/add-purchase}"><i class="fa-solid fa-plus"></i>New Purchase</a>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <table class="table table-bordered" id="saleItemsTable">
                        <thead>
                        <tr>
                            <th>Metal</th>
                            <th>Supplier</th>
                            <th>Date</th>
                            <th>Total Weight</th>
                            <th>Balance</th>
                            <th style="width: 280px;" class="no-sort">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" id="menuItem" name="menuItem" value="purchaseList">
</div>
    <th:block layout:fragment="script">
        <script th:src="@{/js/gld/purchase/purchase-list.js}"></script>
    </th:block>
</html>
