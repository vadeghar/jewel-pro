<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>:: Customer ::</title>
</head>
<div layout:fragment="content" class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h6 class="m-0 font-weight-bold text-primary" style="display: inline-block;">Customer</h6>
        </div>
        <div class="card-body" id="customerForm">
            <div class="row">
                <div class="col-md-6 mt-2">
                    <label class="font-weight-bold mb-0">Name:</label>
                    <input type="text" class="form-control" id="name" name="name">
                    <input type="hidden" id="id" name="id">
                </div>
                <div class="col-md-6 mt-2">
                    <label class="font-weight-bold mb-0">Phone:</label>
                    <input type="tel" class="form-control" maxlength="10"  id="phone" name="phone">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mt-2">
                    <label class="font-weight-bold mb-0">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="col-md-6 mt-2">
                    <label class="font-weight-bold mb-0">Email</label>
                    <input type="text" class="form-control" id="email" name="email" required>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-3"></div>
                <div class="col-md-3 text-right">
                    <button type="button" id="saveCustomer" class="btn btn-primary">Save</button>
                </div>
                <div class="col-md-3 myBtn"><button type="button" class="btn btn-danger" id="resetCustomer">Reset</button></div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
    <input type="hidden" id="menuItem" value="newCustomer">
</div>
<th:block layout:fragment="script">
    <script th:src="@{/js/gld/customer/customer.js}"></script>
</th:block>
</html>
